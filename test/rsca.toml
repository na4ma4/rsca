[general]
tags=["darwin"]
registration-interval="10s"

[default]
timeout="5s"
name-format="uppercase"

[nagios]
command-file="test/test.cmd"

[admin]
server="127.0.0.1:15888"
cert-dir="artifacts/certs"

[client]
server="127.0.0.1:15888"
cert-dir="artifacts/certs"

[server]
listen="0.0.0.0:15888"
cert-dir="artifacts/certs"

[check.HOST_CHECK]
name="HOST"
type="host"
period="15s"
command="/usr/bin/true"

[check.SERVICE_OK]
name="OK"
type="service"
period="5s"
command="test/check_ok.sh"

[check.SERVICE_WARNING]
name="WARNING"
type="service"
period="5s"
command="test/check_warning.sh"

[check.SERVICE_ERROR]
name="ERROR"
type="service"
period="5s"
command="test/check_error.sh"

[check.SERVICE_UNKNOWN]
name="UNKNOWN"
type="service"
period="5s"
command="test/check_unknown.sh"

[check.SERVICE_TIMEOUT]
name="TIMEOUT"
type="service"
period="5s"
command="test/check_sleep.sh"
